<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div class="score">
                <span id="wins">0</span> Wins
            </div>
            <div class="score">
                <span id="losses">0</span> Losses
            </div>
            <div class="score">
                <span id="ties">0</span> Ties
            </div>
        </div>
        
        <div class="game-area">
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="https://cdn-icons-png.flaticon.com/512/3221/3221897.png" alt="Rock">
                    <p>Rock</p>
                </div>
                <div class="choice" id="paper">
                    <img src="https://cdn-icons-png.flaticon.com/512/3221/3221912.png" alt="Paper">
                    <p>Paper</p>
                </div>
                <div class="choice" id="scissors">
                    <img src="https://cdn-icons-png.flaticon.com/512/3221/3221906.png" alt="Scissors">
                    <p>Scissors</p>
                </div>
            </div>
            
            <div class="result-area">
                <div class="player-choice">
                    <h3>Your Choice</h3>
                    <div id="user-choice"></div>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <h3>Computer's Choice</h3>
                    <div id="computer-choice"></div>
                </div>
            </div>
            
            <div id="result-message"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
